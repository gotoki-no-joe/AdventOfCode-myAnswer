// IntCode processor
let pc = 0;
let memory = [];
let running = true;
let iosys = {};

function step() {
    if (! running) { return; }
    let instr = memory[pc];
    const opcode = instr % 100;
    instr = (instr - opcode) / 100;
    const am1 = instr % 10; instr = (instr - am1) / 10;
    const am2 = instr % 10; // instr = (instr - am2) / 10;
//    const am3 = instr % 10;
    const v1 = (am1 == 0) ? memory[memory[pc+1]] : memory[pc+1]; 
    const v2 = (am2 == 0) ? memory[memory[pc+2]] : memory[pc+2]; 

    switch (opcode) {
        case 1 : // add instruction
            memory[memory[pc+3]] = v1 + v2;
            pc += 4;
            break;
        case 2 : // mult instruction
            memory[memory[pc+3]] = v1 * v2;
            pc += 4;
            break;
        case 3 : // input instruction
            const v = iosys.input();
            memory[memory[pc+1]] = v;
            pc += 2;
            break;
        case 4 : // output instruction
            iosys.output(v1);
            pc += 2;
            break;
        case 5 : // jump if non0
            pc = (v1 != 0) ? v2 : pc + 3;
            break;
        case 6 : // jump if 0
            pc = (v1 == 0) ? v2 : pc + 3;
            break;
        case 7 : // less than
            memory[memory[pc+3]] = (v1 < v2) ? 1 : 0;
            pc += 4;
            break;
        case 8 : // equal
            memory[memory[pc+3]] = (v1 == v2) ? 1 : 0;
            pc += 4;
            break;
        case 99 : // halt instruction
            running = false;
            break;
    }
}

function run(prog) {
    running = true;
    memory = prog.slice();
    pc = 0;
    while (running) { step(); }
}

function makeSingleio(v) {
    const io = { val : v };
    io.input = function() {
        if (this.done) { console.log("too many input instruction"); return; }
        this.done = true;
        return this.val;
    };
    io.output = function(x) {
        console.log("output", x);
    };
    return io;
}
